<!DOCTYPE html>
<html lang="en">
<head> 
    <title>Signup Page</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
    <!--Stylesheet-->
    <style media="screen">
      /* Common styles for both dark and light modes */
       
       input{
        color: rgb(0, 208, 255);
        background-color: #F0F0F0;
       }
       input::placeholder {
        color: #080710 ;
       }
       form {
        height: 600px;
        width: 450px; 
        position: absolute;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
        border-radius: 10px;
        backdrop-filter: blur(10px);  
        padding: 50px 35px;
      }
      form * {
        font-family: "Poppins", sans-serif; 
        letter-spacing: 0.5px;
        outline: none;
        border: none;
      }
      form h3 {
        font-size: 32px;
        font-weight: 500;
        line-height: 42px;
        text-align: center;
      }
      *,
      *:before,
      *:after {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Poppins", sans-serif;
        letter-spacing: 0.5px;
        outline: none;
        border: none;
      }
      h3 {
        font-size: 32px;
        font-weight: 500;
        line-height: 42px;
        text-align: center;
      }

      label {
        display: block;
        margin-top: 30px;
        font-size: 16px;
        font-weight: 500;
      }
      input {
        display: block;
        height: 40px;
        width: 100%;
        border-radius: 3px;
        padding: 0 10px;
        margin-top: 2px;
        font-size: 14px;
        font-weight: 300;
      }
      ::placeholder {
        color: #e5e5e5;
      }
      button {
        margin-top: 14px;
        width: 100%;
        padding: 15px 0;
        font-size: 18px;
        font-weight: 600;
        border-radius: 5px;
        cursor: pointer;
      }
      .social {
        margin-top: 30px;
        display: flex;
      }
      .social div {
        width: 150px;
        border-radius: 3px;
        padding: 5px 10px 10px 5px;
        color: #eaf0fb;
        text-align: center;
      }
      .social div:hover {
        background-color: rgba(255, 255, 255, 0.47);
      }
      .social .fb {
        margin-left: 25px;
      }
      .social i {
        margin-right: 4px;
      }
       

      /* Dark mode styles */
      body.dark-mode {
        background-color: #080710;
        color: #ffffff;
      }
      .background {
        width: 430px;
        height: 520px;
        position: absolute;
        transform: translate(-50%, -50%);
        left: 50%;
        top: 50%;
      }
      .background .shape {
        height: 200px;
        width: 200px;
        position: absolute;
        border-radius: 50%;
      }
      .shape:first-child {
        background: linear-gradient(#1845ad, #23a2f6);
        left: -80px;
        top: -80px;
      }
      .shape:last-child {
        background: linear-gradient(to right, #ff512f, #f09819);
        right: -30px;
        bottom: -80px;
      }
      form.dark-mode {
        background-color: rgba(255, 255, 255, 0.13);
        border: 2px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
      }

      /* Light mode styles */
      body.light-mode {
        background-color: #ffffff;
        color: #080710;
      }
      .background.light-mode .shape:first-child {
        background: linear-gradient(#23a2f6, #1845ad);
      }
      .background.light-mode .shape:last-child {
        background: linear-gradient(to right, #f09819, #ff512f);
      }
      form.light-mode {
        background-color: rgba(0, 0, 0, 0.13);
        border: 2px solid rgba(0, 0, 0, 0.1);
        box-shadow: 0 0 40px rgba(255, 255, 255, 0.6);
      }

      /* Toggle button styles */
      .toggle-button {
        position: absolute;
        top: 20px;
        right: 20px;
        cursor: pointer;
      }
      .toggle-button i {
        font-size: 24px;
      }
    </style>
  </head>
  <body class="dark-mode">
    <div class="toggle-button" onclick="toggleDarkMode()">
      <i class="fas fa-sun"></i>
      <i class="fas fa-moon"></i>
    </div>
    <div class="background">
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
    <form action="" method="post" class="dark-mode">
      {% csrf_token %}
      <h3>Signup Here</h3>

      <label for="username">Username</label>
      <input type="text" placeholder="Username" name="username" id="username" />

      <label for="email">Email</label>
      <input
        type="email"
        placeholder="Email or Phone"
        name="email"
        id="email"
      />

      <label for="password1">Password</label>
      <input
        type="password"
        placeholder="Password"
        id="password1"
        name="password1"
      />

      <label for="password2">Confirm Password</label>
      <input
        type="password"
        placeholder="Confirm Password"
        id="password2"
        name="password2"
      />
      <button type="submit">Signup</button>

      <a href="{% url 'login' %}">I already have an account</a>
    </form>

    <!-- JavaScript to toggle dark/light mode -->
    <script>
      function toggleDarkMode() {
        const body = document.body;
        body.classList.toggle('dark-mode');
        body.classList.toggle('light-mode');
      }
    </script>
  </body>
</html>
