<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <style>
      /* General styling */
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      body {
        background-image: url("https://static.vecteezy.com/system/resources/previews/002/051/055/non_2x/school-classroom-interior-with-desk-and-board-lesson-university-furniture-table-sofa-and-books-cartoon-free-vector.jpg");
        background-size: cover;
      }
      @media (max-width: 767px) {
        body {
          background-image: url("https://wallpapercave.com/wp/wp6517850.jpg");
          background-size: cover;
          background-attachment: fixed;
        }
      }

      /* Styling for the blocks */
      .block {
        width: 215px;
        height: 215px;
        background-color: #fcfcfc;
        color: rgb(255, 255, 255);
        font-size: 20px;
        font-weight: 5px;
        text-align: center;
        line-height: 200px;
        margin: 0 10px;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      /* Hover effect */
      .block:hover {
        transform: scale(1.05);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }

      /* Animation */
      .block:nth-child(1) {
        animation: slideInLeft 0.5s ease-in-out;
      }

      .block:nth-child(2) {
        animation: fadeIn 0.5s ease-in-out;
      }

      .block:nth-child(3) {
        animation: slideInRight 0.5s ease-in-out;
      }

      /* Add background images to each block */
      .block:nth-child(1) {
        background-image: url("https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcTsgvDhsGtX15NIGnHTIoqvwFKGAI-ZCGAtCEeAQIT5btRrsf7-");
        background-size: cover;
        background-position: center;
      }

      .block:nth-child(2) {
        background-image: url("https://media.istockphoto.com/id/615915320/vector/physics-illustration.jpg?s=612x612&w=0&k=20&c=gUr8dJpvYKqb56qWfXGQunBtk04PsC30-jcxZ7QfBVs=");
        background-size: cover;
        background-position: center;
      }

      .block:nth-child(3) {
        background-image: url("https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQKsmWwBdzNrIYvXjYnYqlZ3AEzE1JKeowGqhfwNk3kPsYKbfzS");
        background-size: cover;
        background-position: center;
      }

      @keyframes slideInLeft {
        from {
          transform: translateX(-100%);
        }
        to {
          transform: translateX(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideInRight {
        from {
          transform: translateX(100%);
        }
        to {
          transform: translateX(0);
        }
      }

      /* Center image container */
      .image-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* Center image */
      .centered-image {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }
      .redirect-button {
            position: absolute;
            bottom: 20px; 
            right: 20px;  
            background-color: #248c85;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
  </head>
  <body>
    <div
      class="block"
      onclick="displayImage('https://cache.careers360.mobi/media/articles/uploads/froala_editor/images/2023/5/24/1684941801348.png')"
    >
      Maths
    </div>
    <div
      class="block"
      onclick="displayImage('https://cache.careers360.mobi/media/articles/uploads/froala_editor/images/2023/5/24/1684941800844.png')"
    >
      Physics
    </div>
    <div
      class="block"
      onclick="displayImage('https://cache.careers360.mobi/media/articles/uploads/froala_editor/images/2023/5/24/1684941351973.png')"
    >
      Chemistry
    </div>

    <!-- Image container initially hidden -->
    <div class="image-container" id="imageContainer" style="display: none">
      <img src="" alt="Image" id="centeredImage" class="centered-image" />
    </div>
    <button class="redirect-button" onclick="redirectToHome()">Go to Home</button>
    <script>
      // JavaScript function to display images in the center of the page
      function displayImage(imageURL) {
        const imageContainer = document.getElementById("imageContainer");
        const centeredImage = document.getElementById("centeredImage");

        centeredImage.src = imageURL;
        imageContainer.style.display = "flex"; // Show the image container
      }
       function redirectToHome() {
          window.location.href = '/home';   
      }
    </script>
  </body>
</html>
